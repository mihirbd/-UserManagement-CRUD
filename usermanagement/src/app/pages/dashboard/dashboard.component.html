<div class="container col-md-8 m-auto w-100" id="dashboard">
    <div class="mt-5">
        <h1 class="text-center">User Details</h1>
    </div>
    <table class="table table-striped mb-5">
        <thead class="bg-info">
            <tr>
                <th scope="col">SL</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allUser; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address}}</td>
                <td>
                    <button type="button" class="btn btn-primary me-2" (click)="openModal()"
                        (click)="getUserById(user.id)">Update</button>
                    <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>

                </td>
            </tr>
        </tbody>
    </table>

</div>


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Model Title</h4>
            </div>
            <div class="modal-body" *ngFor="let muser of modalUser">
                <form [formGroup]="updateUser" (ngSubmit)="userUpdate(muser.id)">
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Name</label><input type="text" class="form-control"
                                formControlName="name" placeholder="enter User name" value="" />
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Email</label><input type="text" class="form-control"
                                placeholder="enter email id" formControlName="email" value="" />
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Phone</label><input type="text" class="form-control"
                                placeholder="Phone" formControlName="phone" value="" />
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address</label><input type="text" class="form-control"
                                placeholder="Address" formControlName="address" value="" />
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Password</label><input type="password" class="form-control"
                                    formControlName="password" placeholder="Enter Passwords" value="" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Update User</button>
                            <button type="button" class="btn btn-secondary" (click)="onCloseHandled()">Close</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
