<div class="login-form" id="log">
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
        <h2 class="text-center">Log in</h2>
        <div class="form-group mb-3">
            <input type="text" class="form-control" formControlName="email" placeholder="Username" required="required">
        </div>
        <div class="form-group mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Password"
                required="required">
        </div>
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
    <p class="text-center"><a routerLink="/signup">Create an Account</a></p>
</div>
