<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-10">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-6">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">Sign up</p>

                                <form class="mx-1 mx-md-4" [formGroup]="regForms" (ngSubmit)="userRegistration()">
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control"
                                                formControlName="name" />
                                            <label class="form-label" for="form3Example1c">Name</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="eamil" id="form3Example1c" class="form-control"
                                                formControlName="email" />
                                            <label class="form-label" for="form3Example1c">Email</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control"
                                                formControlName="phone" />
                                            <label class="form-label" for="form3Example1c">Phone</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control"
                                                formControlName="address" />
                                            <label class="form-label" for="form3Example3c">Address</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control"
                                                formControlName="password" />
                                            <label class="form-label" for="form3Example4c">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4cd" class="form-control" />
                                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-1">
                                        <button type="submit" class="btn btn-primary btn m-2">Register</button>
                                        <button type="button" class="btn btn-primary btn m-2" (click)="clearForm()">Clear</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                                <img src="../../../assets/images/millinnium.png" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
