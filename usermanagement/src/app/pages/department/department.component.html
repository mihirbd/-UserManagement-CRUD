<div class="container col-md-8 m-auto w-100" id="dashboard">
    <div class="mt-5">
        <h1 class="text-center">Department Details</h1>
    </div>
    <table class="table table-striped mb-5">
        <thead class="bg-info">
            <tr>
                <th scope="col">SL</th>
                <th scope="col">Department Id</th>
                <th scope="col">Department Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let department of allDepartment; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{department.id}}</td>
                <td>{{department.departmentName}}</td>
                <td>
                    <button type="button" class="btn btn-primary me-2">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
