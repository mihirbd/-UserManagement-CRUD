<div class="container m-4 col-md-6 m-auto border border-body" style="border-radius: 25px;">
    <h1 class="text-center mt-2">User Information Form</h1>

    <form [formGroup]="userForms" (ngSubmit)="userinsert()">
        <div class="mb-3">
            <label class="form-label" for="inputEmail">Name</label>
            <input type="text" formControlName="name" class="form-control" id="inputEmail" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputEmail">Email</label>
            <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Email"
                required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputEmail">Phone</label>
            <input type="text" formControlName="phone" class="form-control" id="inputEmail" placeholder="phone"
                required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputPassword">Address</label>
            <input type="test" formControlName="address" class="form-control" id="inputPassword" placeholder="Address"
                required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputPassword">Password</label>
            <input type="password" formControlName="password" class="form-control" id="inputPassword"
                placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary mb-5">Save User</button>
    </form>
</div>
